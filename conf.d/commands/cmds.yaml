commands:
  - name: 'disk_space'
    alias: 'Disk space'
    cmd: 'df -hl'
    arguments:
      - '/'
  - name: 'mysql_replication_lag'
    alias: 'MySQL Replication Lag'
    cmd: 'bash -c "if [[ $(( $RANDOM % 2 )) == 0 ]];  then exit 0; else echo $(( $RANDOM % 3600 )); exit $(( $RANDOM % 4 )); fi"'
  - name: 'load_average'
    alias: 'Load average'
    cmd: 'cat /proc/loadavg | cut -f1-3 -d" "'
  - name: 'check_ssh'
    alias: 'Check port 22'
    cmd: 'bash -c "if [[ $(( $RANDOM % 2 )) == 0 ]];  then exit 0; else exit $(( $RANDOM % 4 )); fi"'
  - name: 'check_http_resp_code'
    alias: 'Check HTTP resp code'
    cmd: 'curl -s -o /dev/null -w "%{http_code}" '
  - name: 'check_users'
    alias: 'Check how many users logged in'
    cmd: 'check_users'
