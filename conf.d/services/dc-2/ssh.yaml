services:
  - name: 'check_ssh'
    type: 'ssh'
    hosts: '.*'
    excluded_hosts: '^(win-.*|srv-dev-01.local.domain)'
    command: check_ssh
    retry_attempts: 10
    time_period: silent-days
    contacts:
      groups:
        - admins
  - name: 'check_users'
    type: 'check_nrpe'
    hosts: '^srv-dev-001.local.domain$'
    command: check_users
    channel: CheckNrpe
    command_arguments:
      - 1
      - 2
    contacts:
      users:
        - admin.user
  - name: 'check_load'
    type: 'tcp'
    hosts: '^srv-dev-001.local.domain$'
    command: load_average
    contacts:
      groups:
        - admins
