{% extends 'base.html' %}

{% block content %}
    <h3 class="title is-4">Command details</h3>

    {% if item %}
        <article class="panel is-primary">
          <p class="panel-heading">
              {{ item.name }}
          </p>

          <div class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-terminal" aria-hidden="true"></i>
            </span>
            Cmd:
              <span class="tag is-medium">{{ item.cmd }}{% if item.config.arguments %}{{ item.config.arguments | join:' ' }}{% endif %}</span>
          </div>

          <p class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Config: <pre>{{ config }}</pre>
          </p>
        </article>
    {% endif %}
{% endblock %}

{% block custom_css %}
    <style>
    article .tag {
        margin-left: 1em;
    }
    </style>
{% endblock %}
